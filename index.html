<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app" class="min-h-screen flex flex-col px-5">
        <header class= "py-3 border-b-2 border-b-gray-700">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <div>
                        <div>
                            <h1 class="font-bold text-2xl">MMS Solutions</h1>
                            <p class="text-sm text-neutral-600-600">E-commerce</p>
                        </div>
                    </div>
                    <div class="flex gap-1">
                        <button type="button" class="py-2 px-2 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-600 hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                              </svg>
                        </button>
                        <button id="openDrawer" type="button" data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example" data-drawer-placement="right" aria-controls="drawer-right-example" class="animate__animated relative text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-2 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                              </svg>   
                              <span id="itemBadgeCount" class="absolute bg-red-700 rounded-lg size-6 text-center p-0.5 -top-3 -right-3">0</span>                       
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section id="cart-section">
            <!-- drawer component -->
            <div id="drawer-right-example" class="fixed top-0 right-0 z-40 h-screen p-4 transition-transform translate-x-full duration-300 bg-white w-80 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-right-label">
                <div class="flex flex-col min-h-screen gap-5">
                    <div id="cartItemHeader" class="mb-5">
                        <div class="flex gap-2">
                             <span>
                                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                     <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                                 </svg>                          
                             </span>
                             <h3 class="font-bold text-gray-700">Your Cart ( <span id="cartItemCount">0</span> )</h3>
                        </div>
                         <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
                             <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                 <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                             </svg>
                             <span class="sr-only">Close menu</span>
                         </button>
                     </div>
                     <div id="cartItemGroup" class="flex flex-col flex-grow gap-5 px-3 h-20 overflow-y-scroll">
                         <div class="hidden last:flex last:flex-col last:gap-3 h-full justify-center items-center">
                            <img src="./image/emptycart.svg" alt="">
                            <p class="text-gray-700 font-semibold">There is no cart!</p>
                         </div>
                     </div>
                     <div id="cartItemFooter" class="mt-auto mb-5">
                         <div class="flex justify-between z-10 mb-3 border-t-2 border-t-gray-300">
                             <h3>Total:</h3>
                             <p>$<span id="totalCost">0</span></p>
                         </div>
                         <button class="text-white w-full text-center bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-2 me-2 mb-7 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                             Check out
                         </button>
                     </div>
                </div>
            </div>
        </section>
       
        <section id="category-section" class="py-3">
            <div class="container mx-auto">
                <h1 class="mb-1">Product Categories</h1>
                <div class="categoryGroup flex gap-3 overflow-x-scroll pb-3">
                    <button type="button" class="category-btn active active:scale-75 duration-200 border border-gray-700 text-nowrap px-4 py-1 rounded">All</button>
                </div>
            </div>
        </section>
        <section id="product-section" class="py-3">
            <div class="container mx-auto">
                <div id="productGroup" class="grid xl:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-3">
                   
                </div>
            </div>
        </section>
        <footer class="bg-gray-400 py-3 mt-auto">
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <p>Copyright @ 2024 <a class="underline underline-offset-4" href="https://mms-it.com/">MMSIT</a></p>
                    <a href="#app">
                        <button type="button" class="py-2 px-2 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-600 hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5" />
                              </svg>
                        </button>
                    </a>
                </div>
            </div>
        </footer>
        
        <template id="categoryTemplate">
            <button type="button" class="category-btn active:scale-75 duration-200 border border-gray-700 text-nowrap text-gray-700 px-4 py-1 rounded">Sample</button>
        </template>

        <template id="productTemplate">
            <div class="product-card col-span-1 mb-5">
              <img class="product-img h-28 ms-5 -mb-7" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
              <div class="product-info border-2 border-gray-700 rounded-md w-full p-5">
                  <p class="product-title line-clamp-1 mt-5 font-bold">Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</p>
                  <p class="product-description line-clamp-3 text-sm mb-3">Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday</p>

                  <div class="flex justify-between mb-3">
                      <div class="product-star flex gap-2">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="true" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="true" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="true" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="true" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                            </svg>     
                      </div>
                      <div class="product-rating">
                          <span>( 4.2 / 250 )</span>
                      </div>                                                                                                                                         
                  </div>

                  <hr class="border border-gray-700 mb-2">    
                  <p class=" font-bold mb-2">$<span class="product-price">109.5</span></p>  
                  <button class="add-to-cart-btn active:scale-75 disabled:scale-100 disabled:bg-gray-700 disabled:text-white duration-200 border border-gray-700 px-4 py-1 rounded w-full">Add to cart</button>
              </div>
          </div>
        </template>

        <template id="cartItemTemplate">
            <div class="cart-item col-span-1 mb-5">
                <img class="cart-item-img relative z-10 h-28 ms-5 -mb-7" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                <div class="cart-info relative border-2 border-gray-700 rounded-md w-full p-5">
                    <button type="button" class="cart-del-btn absolute top-3 right-3 py-2 px-2 me-2 mb-2 text-sm font-medium text-red-900 focus:outline-none bg-white rounded-lg  hover:bg-red-100 hover:text-red-700 focus:z-10 focus:ring-4 focus:ring-red-100 dark:focus:ring-red-700 dark:bg-red-800 dark:text-red-400 dark:border-red-600 dark:hover:text-white dark:hover:bg-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                          </svg>                          
                    </button>
                    <p class="cart-title line-clamp-1 mt-5 font-bold">Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</p>
  
                    <hr class="border border-gray-700 mb-5">    
                    <div class="flex justify-between">
                        <div>
                            <p class=" font-bold mb-2">$<span class="cart-cost">109.5</span><span class="cart-price hidden">109.5</span></p> 
                        </div>
                        <div>
                            <button href="#" class="cart-q-sub group-hover:opacity-100 group-hover:translate-x-0 duration-300 group-hover:pointer-events-auto rounded  bg-gray-200 px-2 py-1 active:scale-110">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 pointer-events-none">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                                    </svg>
                            </button>
                            <span class="cart-quantity inline-block w-3 m-1">1</span>
                            <button href="#" class="cart-q-add group-hover:opacity-100 group-hover:translate-x-0 duration-300 group-hover:pointer-events-auto rounded bg-gray-200 px-2 py-1 active:scale-110">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 pointer-events-none">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>
</body>
<script type="module" src="main.js"></script>
</html>
